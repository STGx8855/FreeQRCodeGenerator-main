<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WhatsApp QR — QR Platform</title>

  <!-- shared styling (global) -->
  <link rel="stylesheet" href="../assets/css/style.css"/>

  <!-- QR library -->
  <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
</head>
<body>
  <div class="container">
    <!-- NOTE: we removed "Back to Home" button per your request -->

    <div class="card">
      <h1>Generate WhatsApp QR</h1>

      <div id="formInner">
        <div class="section">
          <label>WhatsApp Number:</label>
          <div class="small-input-row">
            <input id="wa-code" list="country-codes" value="+91" class="code-input" maxlength="4" />
            <input id="wa-number" type="text" inputmode="numeric" pattern="[0-9]*"
                   maxlength="15" placeholder="XXXXXXXXXX" class="flex-input" />
          </div>
        </div>

        <div class="section">
          <label>Message:</label>
          <textarea id="wa-message" rows="2" placeholder="Type the message to send"></textarea>
        </div>

        <div class="section">
          <label class="label-title">QR Style</label>
          <div class="style-toggle">
            <button class="style-btn active" data-style="basic">Basic (B&W)</button>
            <button class="style-btn" data-style="colored">Coloured</button>
          </div>
        </div>

        <div class="section color-section hidden" id="color-section">
          <label>Choose Color:</label>
          <input type="color" id="colorPicker" value="#00f2ff"/>
          <label>Choose Gradient Color (optional):</label>
          <input type="color" id="gradientPicker" value="#ff00c8"/>
        </div>

        <div class="section">
          <label>Add logo (optional):</label>
          <div class="file-input" id="logoFileInput">
            <input id="logoUpload" type="file" accept="image/*" />
            <button type="button" id="logoBtn" class="file-btn">Upload logo</button>
            <span id="logoName" class="file-name">No file chosen</span>
            <button type="button" id="logoClear" class="file-clear hidden">✕</button>
          </div>
        </div>

        <div class="section buttons-row">
          <button id="btn-generate"><span class="btn-label">Generate QR</span></button>
        </div>
      </div>
    </div>

    <div id="qrOutput" class="qr-wrapper"></div>
    <div id="downloadWrapper" class="download-wrapper hidden">
      <button id="btn-download"><span class="btn-label">Download OR CODE</span></button>
      <button id="btn-share"><span class="btn-label">Share QR Code</span></button>
    </div>
  </div>

  <!-- shared helpers + page script (relative paths) -->
  <script src="../assets/js/common.js" defer></script>
  <script src="../assets/js/whatsapp.js" defer></script>
</body>
</html>
